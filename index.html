    <script>
        agentData()

        async function fetchDataAgent() {
            const response = await fetch('https://valorant-api.com/v1/agents');
            const json = await response.json();
            return json;
        }

        async function agentData() {
            const results = await fetchDataAgent();
            agents = results.data;
            let singleAgent = "";
            for (let i = 0; i < agents.length; i++) {
                const element = agents[i];

                if (element.isPlayableCharacter === true) {
                    const content_a = document.getElementById("valorantAgents");
                    content_a.style.display = "inline-block";

                    singleAgent = singleAgent +
                        `<div class='member'>
                         <div class='member-img'>
                            <img src="${agents[i].fullPortraitV2}" class="img-fluid" alt="">
                         </div>
                         <div class="member-info">
                            <h4>${agents[i].displayName}</h4>
                            <span>${agents[i].role.displayName}</span>
                            <br>
                         </div>
                         </div>`;

                    content_a.innerHTML = singleAgent;
                    // console.log(element);

                }

            }

        }

        mapData()

        async function fetchDataMap() {
            const response = await fetch('https://valorant-api.com/v1/maps');
            const json = await response.json();
            return json;
        }

        async function mapData() {
            const results = await fetchDataMap();
            const maps = results.data;

            let singleMap = "";
            for (i = 0; i < 8; i++) {
                const content_m = document.getElementById("valorantMaps");
                content_m.style.display = "inline-block";
                singleMap = singleMap +
                    `<div class='portfolio-item'>
                        <div class='portfolio-img'>

                         </div>
                         <div class="member-info">
                            <h4>${maps[i].displayName}</h4>
                            <span>${maps[i].coordinates}
                         </div>
                         </div>`;

                content_m.innerHTML = singleMap;
            }
        }

        weaponData()

        async function fetchDataWeapon() {
            const response = await fetch('https://valorant-api.com/v1/weapons');
            const json = await response.json();
            return json;
        }

        async function weaponData() {
            const results = await fetchDataWeapon();
            const weapons = results.data;

            let singleWeapons = "";
            for (i = 0; i < 18; i++) {
                const content_w = document.getElementById("valorantWeapons");
                content_w.style.display = "inline-block";

                const url = `https://valorant-api.com/v1/weapons/${weapons[i].uuid}`
                singleWeapons = singleWeapons +
                    `<div class='portfolio-item'>

                         </div>
                         <div class="portfolio-info">

                            <button class="btn-custom" onclick="window.location.href='inner-page.html?uuid=${weapons[i].uuid}'">Skins</button>
                         </div>
                         </div>`;

                content_w.innerHTML = singleWeapons;
            }
        }
